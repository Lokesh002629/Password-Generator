<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <span>random password</span></h1>
        <p>Never use an insecure password again.</p>
        
        <!-- Toggle for special characters -->
        <label>
            <input type="checkbox" id="special-characters-toggle" checked>
            Include special characters
        </label>
        
        <button onclick="displayPasswords()">Generate Password</button>
    </div>
    
    <hr>
    
    <div class="password-container">
        <p class="box" id="password-el"></p>
        <p class="box1" id="password1-el"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
